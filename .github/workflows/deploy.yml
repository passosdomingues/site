name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Ou a branch principal que você usa

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Define a versão do Node.js

      - name: Install and Build 🔧
        # ADICIONAMOS working-directory PARA RODAR OS COMANDOS NA PASTA CERTA
        working-directory: ./site-pessoal 
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          # A PASTA AGORA PRECISA INCLUIR O CAMINHO DO PROJETO
          folder: site-pessoal/dist