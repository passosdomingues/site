# Nome do Workflow
name: Deploy Vite site to Pages

# Gatilho: roda quando h√° um push na branch 'main'
on:
  push:
    branches: [ main ]

# Permiss√µes necess√°rias para o deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, cancelando os mais antigos
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job √∫nico de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './site-pessoal/package-lock.json'

      - name: Install dependencies
        working-directory: ./site-pessoal
        run: npm install

      - name: Build project
        working-directory: ./site-pessoal
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Pasta que ser√° enviada para o deploy (resultado do build)
          path: ./site-pessoal/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
