name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # Updated to match your provided version

    # If your entire project (including package.json and package-lock.json) is in a subdirectory like 'site-pessoal'
    defaults:
      run:
        working-directory: './site-pessoal' # Set the working directory for all run steps

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Use the latest version
      # The checkout step must come before setup-node to ensure the lock file is available:cite[1]

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        # CRITICAL: Specify the path to your lock file.
        # If you are using the 'defaults' above, point to the lock file within that directory.
        cache-dependency-path: './site-pessoal/package-lock.json'

    - name: Install dependencies
      run: npm ci # This will now run in the './site-pessoal' directory

    # Add your build and deployment steps here
    - name: Build project
      run: npm run build

    - name: Run tests
      run: npm test