app-id: io.github.passosdomingues.praxis
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: scrum_master
finish-args:
  - --share=ipc
  # X11 + Wayland
  - --socket=fallback-x11
  - --socket=wayland
  # GPU acceleration
  - --device=dri
  # Network access (for local Ollama)
  - --share=network
  # Filesystem access for Export/Import
  - --filesystem=xdg-documents

modules:
  - name: scrum_master
    buildsystem: simple
    build-commands:
      - install -D scrum_master /app/bin/scrum_master
      - install -D data/flutter_assets /app/data/flutter_assets
      - install -D lib /app/lib
    sources:
      - type: git
        url: https://github.com/passosdomingues/scrum_master
    branch: main
