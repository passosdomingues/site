app-id: io.github.passosdomingues.praxis
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: scrum_master
finish-args:
  - --share=ipc
  # X11 + Wayland
  - --socket=fallback-x11
  - --socket=wayland
  # GPU acceleration
  - --device=dri
  # Network access (for local Ollama)
  - --share=network
  # Filesystem access for Export/Import
  - --filesystem=xdg-documents

modules:
  - name: scrum_master
    buildsystem: simple
    build-commands:
      - install -D scrum_master /app/bin/scrum_master
      - install -D data/flutter_assets /app/data/flutter_assets
      - install -D lib /app/lib
    sources:
  - type: archive
    url: https://raw.githubusercontent.com/passosdomingues/site/main/flathub-submission/praxis-source.tar.gz
    sha256: ab23099c90d2377a7ecd8453e918d3076e1f77226c6f59eb02eda22611455f76
