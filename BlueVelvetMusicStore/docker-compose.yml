# @brief Docker Compose configuration for Backend and Frontend.
# @us US-0000 Project Configuration - Granularity: Containerization
version: '3.8'
services:
  backend:
    build: .
    container_name: bluevelvetmusicstore_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - uploads_data:/app/uploads
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  frontend:
    build: ./blue-velvet-music-store-frontend
    container_name: bluevelvetmusicstore_frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  uploads_data:
