<!DOCTYPE html>
<html lang="en" class="js" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Passos Domingues | Physicist & Computer Scientist</title>
    <meta name="description" content="Portfolio of Rafael Passos Domingues, a Physicist and Computer Scientist.">
    <meta name="author" content="Rafael Passos Domingues">

    <link rel="preload" href="./src/css/styles.css" as="style">
    <link rel="preload" href="./src/js/main.js" as="script">

    <style>
        .critical-loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1a1f2d; color: #e8e6e3;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease; text-align: center;
        }
        .critical-hidden { opacity: 0; pointer-events: none; }
        .loading-spinner {
            width: 40px; height: 40px; border-radius: 50%;
            border: 3px solid rgba(232, 230, 227, 0.3);
            border-top-color: #6a8d73;
            animation: spin 1s linear infinite; margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div id="loading-overlay" class="critical-loading">
        <div>
            <div class="loading-spinner"></div>
            <h1>Rafael Passos Domingues</h1>
            <p>Loading Portfolio...</p>
        </div>
    </div>

    <div id="main-container" class="main-container critical-hidden">
        <header id="main-header" class="main-header" role="banner">
            <div class="container">
                <nav id="navigation-container" class="nav-container" role="navigation" aria-label="Main Navigation"></nav>
            </div>
        </header>
        <div id="nav-overlay" class="nav-overlay"></div>

        <main id="main-content" role="main">
            <section id="hero-section" class="hero-section"></section>

            <div id="sections-container"></div>
        </main>

        <footer id="main-footer" class="main-footer" role="contentinfo"></footer>
    </div>

    <div id="app-controls" class="app-controls"></div>

    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
