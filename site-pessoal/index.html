    <script nomodule>
        /**
         * @file legacy.js
         * @brief Legacy browser support and graceful degradation
         * @description Provides fallback experience for browsers without ES module support
         */

        // Enhanced legacy browser detection and messaging
        const legacyBrowserMessage = `
            <div class="browser-support-message" role="alert" aria-live="polite">
                <div class="browser-support-container">
                    <h2 class="browser-support-title">Browser Update Recommended</h2>
                    <p class="browser-support-description">
                        Your browser doesn't support modern JavaScript features required for this application.
                        Please consider updating to a modern browser for the best experience.
                    </p>
                    <div class="browser-links">
                        <a href="https://www.google.com/chrome/" target="_blank" rel="noopener" class="browser-link">
                            Google Chrome
                        </a>
                        <a href="https://www.mozilla.org/firefox/" target="_blank" rel="noopener" class="browser-link">
                            Mozilla Firefox
                        </a>
                        <a href="https://www.apple.com/safari/" target="_blank" rel="noopener" class="browser-link">
                            Apple Safari
                        </a>
                        <a href="https://www.microsoft.com/edge" target="_blank" rel="noopener" class="browser-link">
                            Microsoft Edge
                        </a>
                    </div>
                    <p class="browser-support-note">
                        You can still view the basic content, but some interactive features may be limited.
                    </p>
                </div>
            </div>
        `;

        const appContainer = document.getElementById("app");
        if (appContainer) {
            appContainer.innerHTML = legacyBrowserMessage + appContainer.innerHTML;
        }

        console.warn("Legacy browser detected: Some features may be unavailable");
    </script>
