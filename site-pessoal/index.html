<body class="no-js">
    <noscript>
        <div class="noscript-warning" role="alert" aria-live="polite">
            <div class="noscript-container">
                <h1>JavaScript Enhancement Required</h1>
                <p>This portfolio utilizes modern web technologies for an optimal experience.</p>

            </div>

    <div id="app" class="app-container" 
         aria-live="polite" 
         aria-atomic="true" 
         aria-label="Rafael Passos Domingues Portfolio Application"
         data-app-version="3.0.0"
         data-app-initialized="false">
        
        <a href="#main-content" class="skip-link" id="skip-link">
            Skip to Main Content
        </a>

        <header id="global-header" class="global-header" role="banner" aria-label="Site header">
            <div class="container">
                <nav id="primary-navigation" 
                     class="primary-navigation" 
                     data-view="navigation" 
                     data-navigation-state="collapsed"
                     aria-label="Primary navigation">
                </nav>

                <div class="user-preference-controls" aria-label="User preference controls">
                    <button type="button" 
                            class="theme-toggle btn btn--secondary btn--sm" 
                            id="theme-toggle"
                            aria-pressed="false"
                            aria-label="Toggle dark mode">
                        <span class="theme-toggle-icon" aria-hidden="true">
                            <i class="fas fa-moon" data-theme-icon="dark"></i>
                            <i class="fas fa-sun" data-theme-icon="light" style="display: none;"></i>
                        </span>
                        <span class="theme-toggle-text">Dark Mode</span>
                    </button>
                    
                    <button type="button" 
                            class="accessibility-menu-toggle btn btn--secondary btn--sm" 
                            id="accessibility-menu-toggle"
                            aria-expanded="false"
                            aria-label="Open accessibility options">
                        <span class="accessibility-icon" aria-hidden="true">
                            <i class="fas fa-universal-access"></i>
                        </span>
                        <span class="accessibility-toggle-text">Accessibility</span>
                    </button>
                </div>
            </div>
        </header>

        <section id="hero"

                </div>
            </div>
        </section>

        <main id="main-content" 
              class="main-content" 
              role="main" 
              tabindex="-1"
              aria-label="Main content"
              data-main-initialized="false">
              
            <div class="content-loading-indicator" 
                 role="status" 
                 aria-live="polite" 
                 aria-label="Loading content"
                 hidden>
                <div class="loading-spinner" aria-hidden="true"></div>
                <span class="loading-text">Loading content...</span>
            </div>

            <div id="dynamic-content" class="dynamic-content-container"></div>
        </main>

        <aside id="accessibility-menu" 
               class="accessibility-menu" 
               role="dialog" 
               aria-modal="true"
               aria-labelledby="accessibility-menu-heading"
               aria-hidden="true"
               hidden>
            <!-- Accessibility menu content will be populated by JavaScript -->
        </aside>

        <footer id="global-footer" 
                class="global-footer" 
                data-view="footer" 
                role="contentinfo"
                aria-label="Site footer">
            <div class="container">
            </div>
        </footer>

        <div id="notification-area" 
             class="notification-area" 
             role="status" 
             aria-live="polite"
             aria-atomic="true"
             aria-relevant="additions"
             hidden></div>
